<h1>Edit Task</h1>
<div class="container">
    <form [formGroup]='form' (ngSubmit)='onSubmit()' >
  
    <div class="form-group">
      <label for="id">id</label>
      <input type="number" class="form-control" id="id" formControlName='id'>
    </div>
  
  
  
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" formControlName='name'>
    </div>
  
    <div class="form-group">
        <label for="state">state</label>
        <select class="form-control" id="state" formControlName='state'>
    
          <!-- <option *ngFor='let state of states' [value]='state'> {{state}} </option> -->
    
        </select>
      </div>

      <button class='btn btn-primary mt-2' type='submit' >Valider</button>

    
    </form>
    <!-- <div></div> -->
    <button class='btn btn-danger mt-2' type='button' (click)="onDelete()">Supprimer</button>


</div>
